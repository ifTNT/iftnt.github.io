<!DOCTYPE html><html lang="zh" class="loading"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"><title>ifTNT&#39;s note</title><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="google" content="notranslate"><meta name="keywords" content="ifTNT,"><meta name="description" content="題目簡述給你一個至少一位數是4的正整數 n，要你輸出兩個裡面都沒有4的正整數 a,b ，使得 \(a+b=n\)。Test setnTest set1\(1 &amp;lt; n &amp;lt; 10^5 \)T,"><meta name="author" content="ifTNT"><link rel="alternative" href="atom.xml" title="ifTNT&#39;s note" type="application/atom+xml"><link rel="icon" href="/img/favicon.png"><link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css"><link rel="stylesheet" href="/css/diaspora.css"></head></html><body class="loading"><div id="loader"></div><div id="single"><div id="top" style="display:block"><div class="bar" style="width:0"></div><a class="icon-home image-icon" href="javascript:;"></a><h3 class="subtitle">UVA10530 - Guessing Game</h3><div class="social"><div><div class="share"><a title="取得QRcode" class="icon-scan" href="javascript:;"></a></div><div id="qr"></div></div></div><div class="scrollbar"></div></div><div class="section"><div class="article"><div class="main"><h1 class="title">UVA10530 - Guessing Game</h1><div class="stuff"><span>四月 06, 2019</span><ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/UVa/">UVa</a></li></ul></div><div class="content markdown"><h2 id="題目簡述"><a href="#題目簡述" class="headerlink" title="題目簡述"></a>題目簡述</h2><p>你和 Stan 在玩終極炸彈，如果你猜太高 Stan 會說 “too high”，猜太低會說 “too low”，直到你猜中則 Stan 會說 “right on”，並結束這回合的遊戲。<br>要判斷 Stan 在遊戲過程中有沒有說謊</p><h2 id="想法"><a href="#想法" class="headerlink" title="想法"></a>想法</h2><p>維護猜的數字範圍的上界和下界，並依照每次得到的新訊息更新上下界。<br>則 Stan 是誠實的若且唯若 Stan 說 “right on” 的數字在上下界中且遊戲過程中上界沒有低於過下界</p><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> * UVA10530 - Guessing Game</span></span><br><span class="line"><span class="comment"> * Author: ifTNT</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> guess;</span><br><span class="line">    <span class="keyword">int</span> high=<span class="number">10</span>, low=<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">bool</span> honest=<span class="literal">true</span>;</span><br><span class="line">    <span class="built_in">string</span> result;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(<span class="literal">true</span>)&#123;</span><br><span class="line">        <span class="built_in">cin</span> &gt;&gt; guess;</span><br><span class="line">        <span class="keyword">if</span>(guess==<span class="number">0</span>) <span class="keyword">break</span>;</span><br><span class="line">        <span class="built_in">cin</span>.ignore();</span><br><span class="line">        getline(<span class="built_in">cin</span>, result);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(result==<span class="string">"too high"</span> &amp;&amp; guess<span class="number">-1</span>&lt;high)&#123;</span><br><span class="line">            high = guess<span class="number">-1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(result==<span class="string">"too low"</span> &amp;&amp; guess+<span class="number">1</span>&gt;low)&#123;</span><br><span class="line">            low = guess+<span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(high&lt;low)&#123;</span><br><span class="line">            honest = <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(result==<span class="string">"right on"</span>)&#123;</span><br><span class="line">            honest &amp;= (guess&lt;=high &amp;&amp; guess&gt;=low);</span><br><span class="line">            <span class="keyword">if</span>(honest)&#123;</span><br><span class="line">                <span class="built_in">cout</span> &lt;&lt; <span class="string">"Stan may be honest"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                <span class="built_in">cout</span> &lt;&lt; <span class="string">"Stan is dishonest"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            high=<span class="number">10</span>;</span><br><span class="line">            low=<span class="number">1</span>;</span><br><span class="line">            honest=<span class="literal">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><!--[if lt IE 9]><script>document.createElement('audio');</script><![endif]--><audio id="audio" loop preload="auto" controls data-autoplay="false"><source type="audio/mpeg" src=""></audio><ul id="audio-list" style="display:none"></ul></div><div id="gitalk-container" class="comment link" data-ae="true" data-ci="78d89230968367974dba" data-cs="49eeb00ff50a64f0bb0f6c093e26cfa070c7c482" data-r="
